<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="header">
            <img src="image.jpg" alt="">
            <h3>Ping Pong Score Keeper</h3>
        </div>
        <div class="scoreBoard">
            <p id="score"><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></p>
            <p id="scoreLabel">Use the buttons below to keep score</p>
            <label for="rounds">Playing To</label>
          
            <select id="rounds" name="rounds">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
        </div>
        <div class="buttons">
            <button id="playerOne">+1 Player One</button>
            <button id="playerTwo">+2 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
